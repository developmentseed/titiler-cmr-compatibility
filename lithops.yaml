lithops:
    backend: aws_lambda
    storage: aws_s3

aws:
    region: us-west-2

aws_lambda:
    runtime: tcr-runtime
    runtime_memory: 10240
    runtime_timeout: 900
    # Lithops will create the execution role automatically if you don't specify one
    # Or you can specify an existing role:
    execution_role: arn:aws:iam::552819999234:role/lithops-execution-role

aws_s3:
    # Lithops will use the region specified in the aws section above
    # You can optionally specify a storage bucket:
    storage_bucket: aimeeb-lithops
